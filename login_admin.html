<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>奖学金系统登录</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/login.css" />
	<script src="js/login_admin.js"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
</head>
<body>
	<div id="login" class="main">
		<span class="login-title">奖&nbsp;学&nbsp;金&nbsp;登&nbsp;录&nbsp;<span>&nbsp;(2015年度)</span></span><hr class="divide-hr">
		<img src="image/logo.png"/>
		<form id="form">
			<label for="userid">账号</label><br>
            <input id="userid" class="input" type="text" name="userid" placeholder="请输入管理员账号"/><hr>
            <label for="password">密码</label><br>
            <input id="password" class="input" type="password" name="password" placeholder="请输入密码"/><hr>
			<input class="button-success" type="reset" value="重&nbsp;置"/>
            <input class="button-success" type="button" value="登&nbsp;录" onclick="checkLogin()"/>
        </form>
	</div>
</body>
</html>
